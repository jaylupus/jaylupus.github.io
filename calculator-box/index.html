<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row">
				<div id="a10" class="combine">+10</div>
				<div id="a20" class="combine">+20</div>
				<div id="a30" class="combine">+30</div>
			</div>
			<div class="row">
				<div id="red" class="changeColor">Red</div>
				<div id="white" class="changeColor">0</div>
				<div id="blue" class="changeColor">Blue</div>
			</div>
			<div class="row">
				<div id="n10" class="combine">-10</div>
				<div id="n20" class="combine">-20</div>
				<div id="n30" class="combine">-30</div>
			</div>
			<div class="clear"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<script src="js/project.js"></script>
	</body>
</html>
